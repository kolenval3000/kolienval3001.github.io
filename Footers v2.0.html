<body>
    



<div id="containerpr" class="containerpr" style="display: flex;">
    <div class="text"></div>
  </div>
<div class="jumbotron" style="margin-left: auto; margin-right: auto; max-width: 700px; z-index: 502;">
    
    <!--<div style="background-color:#ff00ff; width: 1px; height:1px; position: fixed; top:126px; left: 242px;z-index:9999;"></div>-->
    <h1 class="display-3">L'OR Footer maker <span style="font-size: 14px; color:#F39C12;" >v.2.0</span></h1>
    <p class="lead">Just do IT!</p>
    <hr class="my-4">
    <p>To start1</p>
    <div class="form-group"></div>
          <select class="form-control" id="market" onchange="choseMarket()">
          <option value="none" selected disabled hidden >Select a Market</option>
          <option value="UK" id="UKmarketID">UK</option>
          <option value="IE" id="IEmarketID">IE</option>
          <option value="FR" id="FRmarketID">FR</option>
          <option value="DE" id="DEmarketID">DE</option>
          <option value="ES" id="ESmarketID">ES</option>
          <option value="IT" id="ITmarketID">IT</option>
          <option value="NL" id="ITmarketID">NL</option>
          <option value="AT" id="ATmarketID">AT</option>
          <option value="BE_FR" id="BE_FRmarketID">BE_FR</option>
          <option value="BE_NL" id="BE_NLmarketID">BE_NL</option>
        </select>

    <div id="start" style="display: none; transition: 1s;">
        


        
        <hr class="my-4">
    <div class="custom-control custom-switch">
            <input type="checkbox" value="firstPromo" class="custom-control-input" id="firstPromo">
            <label class="custom-control-label" for="firstPromo">First promo</label>
    </div>
    <div class="promo1" id="promo1" style="display: none; padding-top: 20px;">
        <div class="box1" disabled="">
            <input class="form-control" type="date" id="first_date">
            <input class="form-control" type="date" id="second_date">
            <input class="form-control" id="MOV" placeholder="MOV">
        </div>
        <div class="box1">
            <div class="custom-control custom-radio">
                <input type="radio" value="excluding" id="excluding" name="delivery" class="custom-control-input">
                <label class="custom-control-label" for="excluding">Excluding delivery</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" value="including" id="including" name="delivery" class="custom-control-input">
                <label class="custom-control-label" for="including">Including delivery</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" value="notApplicableBox" class="custom-control-input" id="notApplicableBox">
                <label class="custom-control-label" for="notApplicableBox">Not Applicable</label>
              </div>
        </div>
        <div class="box1">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" value="capsules" class="custom-control-input" id="capsules">
                <label class="custom-control-label" for="capsules">Сapsules</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" value="bundles" class="custom-control-input" id="bundles">
                <label class="custom-control-label" for="bundles">Bundles</label>
              </div>
              <div id="beansdiv" class="custom-control custom-checkbox" style="display: none;">
                <input type="checkbox" value="beans" class="custom-control-input" id="beans">
                <label class="custom-control-label" for="beans">Beans</label>
              </div>
              <div id="rgdiv" class="custom-control custom-checkbox" style="display: none;">
                <input type="checkbox" value="rg" class="custom-control-input" id="rg">
                <label class="custom-control-label" for="rg">R&G</label>
              </div>
              <div id="machinesdiv" class="custom-control custom-checkbox" style="display: none;">
                <input type="checkbox" value="machines" class="custom-control-input" id="machines">
                <label class="custom-control-label" for="machines">Machines</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" value="accessories" class="custom-control-input" id="accessories">
                <label class="custom-control-label" for="accessories">Accessories</label>
              </div>
        </div>
    </div>
    <hr class="my-4">
    <div class="custom-control custom-switch">
        <input type="checkbox" value="secondPromo" class="custom-control-input" id="secondPromo">
        <label class="custom-control-label" for="secondPromo">Second promo</label>
    </div>
    <div class="promo2" id="promo2" style="display: none; padding-top: 20px;">
        <div class="box1">
            <input class="form-control" type="date" id="first_date2">
            <input class="form-control" type="date" id="second_date2">
            <input class="form-control" id="MOV2" placeholder="MOV">
        </div>
        <div class="box1">
            <div class="custom-control custom-radio">
                <input type="radio" value="excluding" id="excluding2" name="delivery2" class="custom-control-input">
                <label class="custom-control-label" for="excluding2">Excluding delivery</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" value="including" id="including2" name="delivery2" class="custom-control-input">
                <label class="custom-control-label" for="including2">Including delivery</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" value="notApplicableBox" class="custom-control-input" id="notApplicableBox2">
                <label class="custom-control-label" for="notApplicableBox2">Not Applicable</label>
              </div>
        </div>
        <div class="box1">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" value="capsules" class="custom-control-input" id="capsules2">
                <label class="custom-control-label" for="capsules2">Сapsules</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" value="bundles" class="custom-control-input" id="bundles2">
                <label class="custom-control-label" for="bundles2">Bundles</label>
              </div>
              <div id="beansdiv2" class="custom-control custom-checkbox" style="display: none;">
                <input type="checkbox" value="beans" class="custom-control-input" id="beans2">
                <label class="custom-control-label" for="beans2">Beans</label>
              </div>
              <div id="rgdiv2" class="custom-control custom-checkbox" style="display: none;">
                <input type="checkbox" value="rg" class="custom-control-input" id="rg2">
                <label class="custom-control-label" for="rg2">R&G</label>
              </div>
              <div id="machinesdiv2" class="custom-control custom-checkbox" style="display: none;">
                <input type="checkbox" value="machines" class="custom-control-input" id="machines2">
                <label class="custom-control-label" for="machines2">Machines</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" value="accessories" class="custom-control-input" id="accessories2">
                <label class="custom-control-label" for="accessories2">Accessories</label>
              </div>
        </div>
    </div>
    <hr class="my-4">
    <div class="custom-control custom-switch">
        <input type="checkbox" value="machinePromo" class="custom-control-input" id="machinePromo">
        <label class="custom-control-label" for="machinePromo">Machine promo (only machines markets)</label>
    </div>
    <div class="promo3" id="promo3" style="display: none; padding-top: 20px;">
        <div class="box5">
            <fieldset id="promo3dates" disabled="">
            <input class="form-control" type="date" id="first_date3">
            <input class="form-control" type="date" id="second_date3">
            </fieldset>
            </div>
            <div id="attempt" style="display: none; " class="box4">
                <div class="alert alert-dismissible alert-danger">
                    <div class="no"><img width="293px" src="no.gif" alt=""></div>
                    
                    <strong>Oh snap!</strong><br> Change market to: FR/AT/ES/BE_FR or BE_NL and try again!
                  </div>
            </div>
    </div>
    <hr class="my-4">
    <div>
        
        <div class="card text-white bg-secondary mb-3" style="max-width: 600px; margin-left: auto; margin-right: auto;">
            
            <div id="title" class="card-header"></div>
            <div id="allFooter" class="card-body">
              <p id ="oneStar" style="display: none;" class="card-text mb-0"></p>
              <p id ="twoStar" style="display: none;" class="card-text mb-0"></p>
              <p id ="threeStar" style="display: none;" class="card-text mb-0"></p>
              <p id ="terms" class="card-text"></p>
            </div>
          </div>
          <div class="card text-white bg-secondary mb-3" style="max-width: 600px; margin-left: auto; margin-right: auto;">
            <button class="btn btn-warning" onclick="copyToClipboard()">Copy to clipboard</button></div>
    </div>
    
    
        


    
</div>
